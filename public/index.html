<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to ZJ's Firebase Sand Box</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.0.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.0.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.0.0/firebase-database.js"></script>
    <script defer src="/__/firebase/4.0.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.0.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <h1>Welcome to ZJ's Firebase Sand Box</h1>
    <a href="database.html">link</a>
    <a href="storage.html">link</a>
    <h2>註冊</h2>
    <lable for="account"></lable>
    <input id="account" type="email">
    <lable for="pwd"></lable>
    <input id="pwd" type="password" minlength="6">
    <button type="submit" id="registerSmtBtn">Signup</button>
    <p id="register_error" style="color:red;"></p>

    <h2>登入</h2>
    <lable for="accountL"></lable>
    <input id="accountL" type="email">
    <lable for="pwdL"></lable>
    <input id="pwdL" type="password" minlength="6">
    <button type="submit" id="loginSmtBtn">Login</button>
    <button id="currentUserBtn">Check current account</button>
    <p id="login_error" style="color:red;"></p>
    <h2>登出</h2>
    <button id="signoutSmtBtn">Signout</button>

    <h2>電子郵件驗證</h2>
    <button id="verifyBtn">Verify</button>

    <h2>更改密碼</h2>
    <label for="chgPwd">Email</label>
    <input id="chgPwd" type="text">
    <button id="chgPwdBtn">ChangePwd</button>

    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="firebase_sdk.js"></script>
    <script src="sign_up.js"></script>
    <script src="log_in.js"></script>
  </body>
</html>
